<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/hospitaladministration.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'Hospital Administration' + ${title == null ? '' : ' :: ' + title}">Hospital Administration</title>
</head>

<body>
<div th:fragment="navigation-menu" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Hospital Administration</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/doctors}">Doctors</a></li>
                <li><a th:href="@{/patients}">Patients</a></li>
                <li><a th:href="@{/appointments}">Appointments</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout" th:href="@{/logout}">Log out</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container body-content">
    <h4>Select the doctor Name by which you need to filter the details!! </h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Appointment Date & Time</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Reason for Visit</th>
        </tr>
        </thead>

        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.apptDate}"></td>
            <td th:text="${appointment.patients.patientName}"></td>
<!--            <td th:text="${appointment.doctors.doctorName}"></td>-->
            <td>
                <a th:href="@{/appointments/view-appts-by-doctor/{id}(id=${appointment.doctors.id})}"th:text="${appointment.doctors.doctorName}"></a>

            </td>
            <td th:text="${appointment.complaint}"></td>
<!--            <td>-->
<!--                <a th:href="@{/appointments/view-appts-by-doctor/{id}(id=${appointment.doctors.id})}">Select</a>-->

<!--            </td>-->
        </tr>
    </table>
</div>
</body>
</html>
