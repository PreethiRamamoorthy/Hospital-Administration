<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
              <input th:field="${doctors.doctorName}" class="form-control">
        </label>
        <p class="error" th:errors="${doctors.doctorName}"></p>

        <label> Speciality
            <input th:field="${doctors.doctorSpeciality}" class="form-control">
        </label>
        <p class="error" th:errors="${doctors.doctorSpeciality}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>
